<!DOCTYPE html>
<html>
<head>
    <title>Edit Patient</title>
</head>
<body>
<h2>Edit Patient Details</h2>

<form method="POST">
    Username: {{ patient.username }}<br><br>

    First Name:
    <input type="text" name="fname" value="{{ patient.fname }}" required><br><br>

    Last Name:
    <input type="text" name="lname" value="{{ patient.lname }}" required><br><br>

    Age:
    <input type="number" name="age" value="{{ patient.age }}" required><br><br>

    Weight:
    <input type="number" name="weight" value="{{ patient.weight }}" required><br><br>

    Height:
    <input type="number" name="height" value="{{ patient.height }}" required><br><br>
    Password:
    <input type="text" name="password" value="{{ patient.password }}" required><br><br>

    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('admindash') }}">Cancel</a>
</form>
</body>
</html>
