<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align:center;">
    <form method="post">

        <p>Register</p>
        <input name="fname" placeholder="first name" required/><br><br>        
        <input name="lname" placeholder="last name"/><br><br>
        <input name="username" placeholder="Username" required/><br><br>
        <input type="number" name="age" placeholder="Age" required/><br><br>
        <input type="number" name="height" placeholder="Height" required/><br><br>
        <input type="number" name="weight" placeholder="Weight" required/><br><br>
        <input type="password" name="password" placeholder="Password" required/><br><br>

        <button>Register</button><br><br>
        <a href={{url_for('index')}}>Back to sign in</a>
    </form>
    {%if again%}
        <a>User exits</a>
    {%endif%}
    </div>
</body>
</html>
